<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../styles/signUp.css">
	<script type="text/javascript" src="../scripts/jquery_file.js"></script>
	<script type="text/javascript" src="../scripts/admin_signUp.js"></script>
</head>
<body>
	<div id="main">
		<div id="top">
			<img src="../images/BannersAndLogo/logo_sml.jpg">
		</div>
		<div id="mdl">
			<form>
				<label id="label1">Name :</label><br>
				<input type="text" id="txtname" required><br>
				<label>Address :</label><br>
				<input type="text" id="address" required><br>
				<label>Contact Number :</label><br>
				<input type="number" id="contact" required><br>
				<label>Username :</label><br>
				<input type="text" id="uname" required><br>
				<label>Password :</label><br>
				<input type="password" id="password" required><br>
				<label>Re-type Password :</label><br>
				<input type="password" id="retype" required><br>
				<input type="button" value="Submit" id="submit">
			</form>
		</div>
		<div id="container">
			
		</div>
	</div>
</body>
</html>
